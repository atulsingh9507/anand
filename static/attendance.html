<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calendar</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Include your calendar styles here or link to a CSS file */
        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .calendar-header button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-header button:hover {
            background-color: #0056b3;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar-table th, .calendar-table td {
            width: 14.28%;
            height: 80px;
            text-align: center;
            vertical-align: top;
            border: 1px solid #ddd;
        }

        .calendar-table th {
            background-color: #f4f4f4;
        }

        .present {
            background-color: #d4edda; /* Light green */
        }

        .absent {
            background-color: #f8d7da; /* Light red */
        }

        .week-off {
            background-color: #fff3cd; /* Light yellow */
        }

        .date-cell {
            position: relative;
        }

        .status-label {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&lt; Previous</button>
            <span id="calendarTitle">July 2024</span>
            <button id="nextMonth">Next &gt;</button>
        </div>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Calendar dates will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        function getMonthName(month) {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            return monthNames[month];
        }

        function isWeekend(year, month, day) {
            const date = new Date(year, month, day);
            const dayOfWeek = date.getDay();
            return dayOfWeek === 0 || dayOfWeek === 6; // Sunday or Saturday
        }

        async function fetchAttendance(year, month) {
            const userId = localStorage.getItem('userId');
            const response = await fetch(`/attendance/${userId}?year=${year}&month=${month + 1}`);
            const data = await response.json();
            return data;
        }

        function generateCalendar(year, month) {
            currentYear = year;
            currentMonth = month;

            const calendarBody = document.getElementById('calendarBody');
            const calendarTitle = document.getElementById('calendarTitle');
            calendarBody.innerHTML = '';

            fetchAttendance(year, month).then(attendanceData => {
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();

                let row = '<tr>';
                for (let i = 0; i < firstDay; i++) {
                    row += '<td></td>';
                }
                for (let date = 1; date <= lastDate; date++) {
                    const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                    const attendance = attendanceData.find(record => record.date === dateKey);
                    const status = attendance ? (new Date(attendance.time_out) - new Date(attendance.time_in) >= 8 * 60 * 60 * 1000 ? 'Present' : 'Absent') : '';
                    const isWeekendDay = isWeekend(year, month, date);
                    const className = status === 'Present' ? 'present' :
                                      (status === 'Absent' ? 'absent' :
                                      (isWeekendDay ? 'week-off' : ''));
                    const statusLabel = status === 'Present' ? 'P' :
                                        (status === 'Absent' ? 'A' :
                                        (isWeekendDay ? 'W' : ''));
                    row += `<td class="${className} date-cell">${date}<div class="status-label">${statusLabel}</div></td>`;

                    if ((date + firstDay) % 7 === 0) {
                        row += '</tr><tr>';
                    }
                }
                row += '</tr>';
                calendarBody.innerHTML = row;
                calendarTitle.textContent = `${getMonthName(month)} ${year}`;
            });
        }

        document.getElementById('prevMonth').addEventListener('click', function () {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            generateCalendar(currentYear, currentMonth);
        });

        document.getElementById('nextMonth').addEventListener('click', function () {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            generateCalendar(currentYear, currentMonth);
        });

        window.onload = function () {
            generateCalendar(currentYear, currentMonth);
        };
    </script>
</body>
</html>
